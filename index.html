<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de lalizzys</title>
  </head>
  <body>
    <div id="container" style="display: none">
      <span id="contador" style="font-size: 50px"></span>
      <br />
      <button id="start">START</button>
      <button id="pause" disabled>PAUSA</button>
      <button id="resume" disabled>PLAY</button>
      <!-- <button id="test">TEST</button> -->
      <br />
      horas: <input type="number" value="0" id="hours" />
      <br />
      minutos: <input type="number" value="0" id="minutes" />
      <br />
      segundos: <input type="number" value="0" id="seconds" />
      <br />
      <br />
      <button id="restar">-</button
      ><input type="number" id="cambiar" min="0" /><button id="sumar">+</button>
    </div>

    <br />
    <br />
    <br />
    TOKEN <input type="text" id="token" />
    <button id="connect">CONNECT</button>
    <script type="module" src="app.js"></script>
  </body>
</html>
